<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dragon Battle: RPG Reborn</title>
  </head>
  <body>
    <main>
      <div class="game">
        <header>
          <div class="head-button">
            <button id="changeColor">Dark</button>
          </div>
          <h1>Dragon Battle: RPG Reborn</h1>
        </header>
        <div class="game-text">
          <p id="gameStatus">
            Welcome to Dragon Battle RPG Reborn. People are suffering because of
            the Dragon that is keeping them work day and night. Dragon sometimes
            wants to eat young people. Now, they are begging for help. Do your
            best to defeat the Dragon to free the town's people.
          </p>
        </div>
        <div id="stats">
          <span class="stat"
            >XP:<strong><span id="xpText">0</span></strong></span
          >
          <span class="stat"
            >Health:<strong><span id=""></span></strong
          ></span>
          <span class="stat"></span>
        </div>
        <div id="controls">
          <button id="button1">Go home</button>
          <button id="button2">Go to store</button>
          <button id="button3">Go to Dragon's Nest</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
